{% extends "layout.html" %}
{% block body %}
<h3>makaleler</h3>

<hr>
{% if article %}
<ul class="list-group">
   {% for article in articles %}
   <li class="list-group-item"><a href="article/{{article.id}}">{{article.title}}</a></li>
   {% endfor %}
  </ul>
{% else %}
<div class="alert alert-danger ">bu blokta henüz makale bulunamadı</div>
{% endif %}
{% endblock body %}
