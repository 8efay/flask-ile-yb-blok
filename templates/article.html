{% extends "layout.html" %}
{% block body %}
{% if article %}
<h4>{{article.title}}</h4>
<hr>
<h6>yazar :</h6>{{article.auther}}
<hr>
<h6>yazılma tarih:</h6>{{article.created_date}}
<hr>
<h5>içerik:</h5>
{{article.content|safe}}
{% else %}
<div class="alert alert-warning">Bu blokta henüz makale bulunamadı.</div>
{% endif %}

{% endblock body %}
